<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Stellar Titans</title>
  </head>
  <body>
    <main>
      <div id="game-intro">
        <img src="./images/logo4.png" alt="Stellar logo" class="logo-img" />
        <h1 class="intro-title">Welcome to Stellar Titans … now try to survive</h1>
        <p class="intro-text">Use the ⬅️ ➡️ arrows to dodge the obstacles!</p>
        <img src="./images/arrows.png" alt="Arrows" class="arrows-img" />
        <button id="start-button">Start the Game!</button>
      </div>

      <div id="game-container">
        <div>
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <div id="game-screen"></div>
      </div>

      <div id="game-end">
        <img src="./images/logo1.png" alt="Game Logo" class="logo-img" />
        <h1>Game Over!</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script src="js/bullet.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
